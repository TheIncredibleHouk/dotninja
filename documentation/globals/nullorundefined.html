<h1>NullOrUndefined - Global Method</h1
><h2>Summary</h2>
<p>Determines of the object is null or undefined.</p>
<h2>Syntax</h2>
<span class='globalfunction'>NullOrUndefined(<span class=''><a href='../types/Object.html'>Object</a></span>)</span>
<h2>Parameters</h2>
<span class='parameter'><b>object</b><br /><p class='parameters'>Type: <a href='../types/Object.html'>Object</a><br />Required<br />Object to test for null or undefined.</span><h2>Return Type</h2>
<span class='return'>Type: <a href='../types/Boolean.html'>Boolean</a><br />Returns true if the object is null or undefined.</span>
